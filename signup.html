<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left: Image section (70%) -->
            <div class="col-md-8 image-section">
                <div class="intro-text">
                    <h1>Get Access to Educational Materials</h1>
                    <p>Join our portal to explore study guides, past questions, and learning resources designed to help
                        you excel in your academic journey.</p>
                </div>
            </div>

            <!-- Right: Form section (30%) -->
            <div class="col-md-4 form-section">
                <div class="login-container">
                    <!-- Logo -->
                    <div class="mb-4 text-start">
                        <img src="./assests/logo.png" alt="Institution Logo" width="100">
                    </div>

                    <h4 class="fw-bold mb-1">Sign Up</h4>
                    <p class="text-muted">Register your details</p>

                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentID" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe" readonly>
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a class="btn btn-custom w-100 text-center text-white">Sign
                            in</a>
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already have an account?
                                <a href="./index.html" class="fw-semibold text-decoration-none">Login</a>
                            </p>
                        </div>


                    </form>

                    <div class="mt-5 small text-muted">
                        ACADEMIC SUITE.ONLINE <br>
                        Â© 2025. ALL RIGHTS RESERVED.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>

</html>
