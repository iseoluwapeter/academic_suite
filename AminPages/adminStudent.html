<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin- Student Management</title>


    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">


    <style>
        body {
            background: #f8f9fa;
            font-family: 'Outfit', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #3F51B5;
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .navbar-brand:hover {
            color: #e0e0e0;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #3F51B5;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 220px;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            z-index: 1050;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        @media (max-width: 991px) {
            .sidebar {
                left: -220px;
            }

            .sidebar.open {
                left: 0;
            }
        }

        /* Content Area */
        .content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 991px) {
            .content {
                margin-left: 0;
            }
        }

        /* Hamburger Button */
        .toggle-btn {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        @media (max-width: 991px) {
            .toggle-btn {
                display: inline-block;
            }
        }

    
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="../assests/logo.png" alt="logo" style="width: 80px;">
            <div class="ms-auto d-flex align-items-center gap-3">
                <img src="../assests/girl.jpeg" alt="Profile" class="profile-img">
                <button class="toggle-btn" id="menuToggle"><i class="bi bi-list"></i></button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="mb-4 text-center">
            <img src="../assests/logo.png" alt="logo" style="width: 80px;">
        </div>
        <nav>
            <a href="./profile.html"><i class="bi bi-person-circle me-2"></i> Profile</a>
            <a href="./adminStudent.html" class="active m-2"><i class="bi bi-people me-2"></i> Manage Student</a>
            <a href="./adminPublications.html"><i class="bi bi-gear me-2"></i> Publication</a>
            <a href="./adminResource.html"><i class="bi bi-people me-2"></i> Resource</a>
            <a href="./adminCourse.html"><i class="bi bi-gear me-2"></i> Manage Courses</a>
            <a href="./adminBlog.html"><i class="bi bi-people me-2"></i> Blog</a>
            <a href="./adminAssignment.html"><i class="bi bi-gear me-2"></i> Assignment</a>
        </nav>
    </aside>

    <!-- Content Area -->
    <main class="content">
        <div class="container mt-5 pt-4">
            <h4 class="mb-4">Student Management</h4>
            <div class="card shadow-sm p-4">

                <div class="table-responsive">
                    <table id="studentTable" class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>S/N</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>johndoe@email.com</td>
                                <td><span class="badge bg-warning text-dark">Pending</span></td>
                                <td>
                                    <button class="btn btn-success btn-sm me-2 mb-2 mb-md-0">
                                        <i class="bi bi-check-circle"></i> Approve

                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-x-circle"></i> Reject
                                    </button>
                                </td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>janesmith@email.com</td>
                                <td><span class="badge bg-success">Approved</span></td>
                                <td>
                                    <button class="btn btn-success btn-sm me-2 mb-2 mb-md-0" disabled>
                                        <i class="bi bi-check-circle"></i> Approve
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-x-circle"></i> Reject
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Jane Smith</td>
                                <td>janesmith@email.com</td>
                                <td><span class="badge bg-success">Approved</span></td>
                                <td>
                                    <button class="btn btn-success btn-sm me-2 mb-2 mb-md-0" disabled>
                                        <i class="bi bi-check-circle"></i> Approve
                                    </button>

                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-x-circle"></i> Reject
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>


    <script>
        // Sidebar Toggle with Icon Change
        const toggleBtn = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('open');
            const icon = toggleBtn.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });

        // data table
        $(document).ready(function () {
            $('#studentTable').DataTable({
                pageLength: 5,
                lengthMenu: [5, 10, 25, 50],
                ordering: true
            });
        });
    </script>

</body>

</html>
