<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Profile Management</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Outfit', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #3F51B5;
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .navbar-brand:hover {
            color: #e0e0e0;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #3F51B5;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 220px;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            z-index: 1050;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        @media (max-width: 991px) {
            .sidebar {
                left: -220px;
            }

            .sidebar.open {
                left: 0;
            }
        }

        /* Content Area */
        .content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 991px) {
            .content {
                margin-left: 0;
            }
        }

        /* Hamburger Button */
        .toggle-btn {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        @media (max-width: 991px) {
            .toggle-btn {
                display: inline-block;
            }
        }

        /* Card & Form Animations */
        .card {
            margin: 50px auto;
            /* max-width: 600px; */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card .profile-img-lg {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #0d6efd;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="../assests/logo.png" alt="logo" style="width: 80px;">
            <div class="ms-auto d-flex align-items-center gap-3">
                <img src="../assests/girl.jpeg" alt="Profile" class="profile-img">
                <button class="toggle-btn" id="menuToggle"><i class="bi bi-list"></i></button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="mb-4 text-center">
            <img src="../assests/logo.png" alt="logo" style="width: 80px;">
        </div>
        <nav>
            <a href="./profile.html" class="active m-2"><i class="bi bi-person-circle me-2"></i> Profile</a>
            <a href="./adminStudent.html"><i class="bi bi-people me-2"></i> Manage Student</a>
            <a href="./adminPublications.html"><i class="bi bi-gear me-2"></i> Publication</a>
            <a href="./adminResource.html"><i class="bi bi-people me-2"></i> Resource</a>
            <a href="./adminCourse.html"><i class="bi bi-gear me-2"></i> Manage Courses</a>
            <a href="./adminBlog.html"><i class="bi bi-people me-2"></i> Blog</a>
            <a href="./adminAssignment.html"><i class="bi bi-gear me-2"></i> Assignment</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="content pt-5 mt-3">
        <div class="card shadow profile-card p-4">
            <h3 class="text-center mb-4">Profile Management</h3>
            <form>
                <div class="text-center">
                    <img src="../assests/girl.jpeg" alt="Profile Picture" class="rounded-circle mb-2 border"
                        style="width: 120px; height: 120px; border-radius: 50%;">
                </div>
                <!-- Profile Picture -->
                <div class=" mb-4">

                    <div>
                        <label class="form-label fw-semibold">Change Profile Picture</label>
                        <input type="file" class="form-control form-control-sm" id="profilePic">
                    </div>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label fw-semibold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label fw-semibold">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Write a short bio"></textarea>
                </div>

                <!-- Contact Info -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label fw-semibold">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                </div>

                <!-- ORCID Link -->
                <div class="mb-4">
                    <label for="orcid" class="form-label fw-semibold">ORCID Link</label>
                    <input type="url" class="form-control" id="orcid"
                        placeholder="https://orcid.org/0000-0000-0000-0000">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 fw-semibold">Update Profile</button>
            </form>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle with Icon Change
        const toggleBtn = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('open');
            const icon = toggleBtn.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });
    </script>
</body>

</html>
