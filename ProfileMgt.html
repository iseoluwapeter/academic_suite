<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="icon" type="image/svg+xml" href="./assests/logo.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            max-width: 500px;
            margin: 50px auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>

<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Profile Management</h3>

        <!-- Profile Image -->
        <div class="text-center">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img mb-3">
            <input type="file" class="form-control mb-3">
        </div>

        <!-- Profile Form -->
        <form>
            <!-- Bio -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" class="form-control" rows="3" placeholder="Write a short bio..."></textarea>
            </div>

            <!-- Contact Info -->
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Info</label>
                <input type="text" id="contact" class="form-control" placeholder="Enter contact details">
            </div>

            <!-- ORCID -->
            <div class="mb-3">
                <label for="orcid" class="form-label">ORCID Link</label>
                <input type="url" id="orcid" class="form-control" placeholder="https://orcid.org/xxxx-xxxx-xxxx-xxxx">
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
