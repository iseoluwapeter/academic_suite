<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .hero {
            position: relative;
            background: url('./assests/publications.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(253, 46, 46, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .glass-navbar {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link {
            color: #fff !important;
        }

        .nav-pills .nav-link.active,
        .navbar-nav .nav-link.active {
            background-color: #dc3545 !important;
            color: #fff !important;
            padding-inline: 20px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="position-absolute container top-0 start-50 translate-middle-x px-3 pt-4 w-100 "
            style="z-index: 10;">
            <nav class="navbar navbar-expand-md border border-white rounded-5 glass-navbar px-4 py-2 w-100">
                <a class="navbar-brand" href="#">
                    <img src="./assests/logo.png" alt="Logo" style="width: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                    <ul class="navbar-nav gap-2" id="mainTab" role="tablist">
                        <li class="nav-item"><a href="/home.html" class="nav-link rounded-5">Home</a></li>
                        <li class="nav-item"><a href="/publications.html" class="nav-link rounded-5">Publications</a>
                        </li>
                        <li class="nav-item"><a href="/resources.html" class="nav-link rounded-5">Resources</a></li>
                        <li class="nav-item"><a href="/blogs.html" class="nav-link rounded-5">Blogs</a></li>
                        <li class="nav-item"><a href="/courses.html" class="nav-link active rounded-5">Courses</a></li>
                        <li class="nav-item"><a href="/Orchid.html" class="nav-link rounded-5">ORCID</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="overlay"></div>
        <div class="hero-content">
            <h6 class="display-3 fw-bold" id="courseTitle">Course Title</h6>
            <p class="fs-4">Home &gt; Courses &gt; Details</p>
        </div>
    </section>

    <!-- Course Detail Section -->
    <section class="container py-5">
        <div class="card shadow-lg border-0 p-4">
            <div class="card-body">
                <h3 class="fw-semibold text-primary mb-3" id="courseHeading"></h3>
                <h6 class="text-muted mb-3" id="courseInstructor"></h6>
                <div class="small text-secondary mb-3">
                    <i class="bi bi-calendar-check me-1"></i><strong>Year:</strong>
                    <span id="courseYear"></span>
                </div>
                <p class="card-text fs-5" id="courseDescription"></p>
                <div class="mt-4">
                    <span class="badge" id="courseAccess"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light pt-5 pb-4">
        <div class="container px-5 text-center small">
            &copy; 2025 All rights reserved
        </div>
    </footer>

    <script>
        // Course data - should match the data from courses.html
        const courses = [
            {
                id: 1,
                title: "Introduction to Artificial Intelligence",
                instructor: "Dr. Adebayo Olawale",
                year: "2024",
                description: "Learn the fundamentals of AI, including machine learning, neural networks, and real-world applications.",
                access: "Public"
            },
            {
                id: 2,
                title: "Web Development and Design",
                instructor: "Ms. Temilola Akinyemi",
                year: "2023",
                description: "Master modern web technologies including HTML, CSS, JavaScript, and frameworks for creating interactive websites.",
                access: "Private"
            },
            {
                id: 3,
                title: "Data Science and Analytics",
                instructor: "Dr. Chinedu Okafor",
                year: "2024",
                description: "Explore data cleaning, visualization, and advanced analytics to draw insights from data effectively.",
                access: "Public"
            }
        ];

        // Get course ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('id'));

        // Find course and display data
        const course = courses.find(c => c.id === courseId);
        if (course) {
            document.getElementById('courseTitle').innerText = course.title;
            document.getElementById('courseHeading').innerText = course.title;
            document.getElementById('courseInstructor').innerText = course.instructor;
            document.getElementById('courseYear').innerText = course.year;
            document.getElementById('courseDescription').innerText = course.description;
            const accessBadge = document.getElementById('courseAccess');
            accessBadge.innerText = course.access;
            accessBadge.className = "badge " + (course.access === "Public" ? "bg-success" : "bg-danger");
        } else {
            document.querySelector('.card-body').innerHTML = "<h4 class='text-danger'>Course not found.</h4>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
