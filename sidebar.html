<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sidebar {
        height: 100vh;
        background: #3F51B5;
        color: white;
        padding-top: 20px;
        position: fixed;
        width: 220px;
        left: 0;
        top: 0;
        transition: left 0.3s ease;
        z-index: 1050;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        margin-bottom: 8px;
        border-radius: 5px;
    }

    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar a.active {
        background: rgba(255, 255, 255, 0.3);
        font-weight: 600;
    }

    @media (max-width: 991px) {
        .sidebar {
            left: -220px;
        }

        .sidebar.open {
            left: 0;
        }
    }
</style>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="mb-4 text-center">
            <img src="./assests/logo.png" alt="logo" style="width: 120px;">
        </div>
        <nav>
            <a href="courses.html" class="active m-2"><i class="bi bi-book me-2"></i> Courses</a>
            <a href="assignmentSubmission.html"><i class="bi bi-pencil-square me-2"></i> Assignments</a>
            <a href="notifications.html"><i class="bi bi-bell me-2"></i> Notifications</a>
            <a href="index.html"><i class="bi bi-bell me-2"></i> Logout</a>

        </nav>
    </aside>
</body>

</html>
